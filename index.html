<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p class="subtitle">Track your daily expenses easily</p>
        </header>

        <main class="main-content">
            <section class="summary-section">
                <div class="summary-card total">
                    <h3>Total Balance</h3>
                    <p class="amount" id="total-balance">$0.00</p>
                </div>
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <p class="amount" id="total-income">$0.00</p>
                </div>
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-expenses">$0.00</p>
                </div>
            </section>

            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="housing">Housing</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-options">
                            <label class="type-option">
                                <input type="radio" name="type" value="income" checked>
                                <span class="radio-custom income">Income</span>
                            </label>
                            <label class="type-option">
                                <input type="radio" name="type" value="expense">
                                <span class="radio-custom expense">Expense</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </form>
            </section>

            <section class="list-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Transaction History</h2>
                    <div class="filter-controls">
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="housing">Housing</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="filter-type">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>
                
                <div class="transactions-list" id="transactions-list">
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
                
                <div class="list-footer">
                    <button class="btn-clear" id="clear-all">
                        <i class="fas fa-trash"></i> Clear All Transactions
                    </button>
                    <button class="btn-export" id="export-data">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Expense Tracker &copy; <span id="current-year">2024</span> | Track smart, save more!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
